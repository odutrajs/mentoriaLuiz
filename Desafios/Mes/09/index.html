<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dessert Cards</title>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dessert-styles.css">
    <link rel="stylesheet" href="checkout-styles.css">
</head>

<body>
    <div class="container">
        <div class="main-content">
            <h1 class="title">Desserts</h1>
            <div id="dessert-list" class="dessert-list"></div>

            <div class="checkout">
                <p class="titleCheckout">Your Cart (7)</p>
                <div class="checkoutPrincipalContainerList">
                    <div class="checkoutContainerList">
                        <p class="productName">Classic Tiramisu</p>
                        <div class="checkoutList">
                            <p class="quantityOfProducts">1x</p>
                            <p class="priceProduct">@ $5.50</p>
                            <p class="totalValue">$5.50</p>
                        </div>
                    </div>
                    <img class="removeItem" width="18" height="18" src="./assets/images/icon-remove-item.svg"
                        alt="Remove item">
                </div>
                <hr class="divider">
                <div class="totalSection">
                    <p>Order Total</p>
                    <p class="totalAmount">$46.50</p>
                </div>

                <div class="carbonNeutralDelivery">
                    <img src="./assets/images/icon-carbon-neutral.svg" alt="Carbon-neutral delivery">
                    <p class="carbonNeutralText">This is a <span class="carbonNeutral">carbon-neutral</span> delivery
                    </p>
                </div>
                <button class="confirmOrderButton">Confirm Order</button>
            </div>
        </div>
    </div>

    <script src="mainjs.js"></script>
</body>

</html>
